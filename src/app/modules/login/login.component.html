<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">
  <form [formGroup]="formReg" class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email</label>
      <input
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
        id="email"
        type="email"
        placeholder="Email"
        formControlName="email"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
      <input
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500"
        id="password"
        type="password"
        placeholder="******************"
        formControlName="password"
      />
    </div>

    <div class="mt-7">
      <!-- Agregar el evento click y llamar a onSubmit() -->
      <button
        class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 hover:bg-gradient-to-r hover:from-blue-500 hover:via-purple-500 hover:to-pink-500 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-500 w-full"
        type="button"
        (click)="onSubmit()"
      >
        Login
      </button>
    </div>

    <div class="mt-4">
      <!-- Agregar el evento click y llamar a onClick() -->
      <button
        class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 hover:bg-gradient-to-r hover:from-blue-500 hover:via-purple-500 hover:to-pink-500 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-500 w-full"
        type="button"
        (click)="onClick()"
      >
        Login with Google
      </button>
    </div>
    <div class="mt-4">
      <!-- Botón para ir a la página de registro -->
      <button
        class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 hover:bg-gradient-to-r hover:from-blue-500 hover:via-purple-500 hover:to-pink-500 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-500 w-full"
        type="button"
        [routerLink]="['/register']"
      >
        Register
      </button>
    </div>
    <div class="mt-4 text-red-500" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>

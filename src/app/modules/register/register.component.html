<div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">
  <form [formGroup]="formReg" class="bg-white shadow-md rounded p-8 mb-4 w-1/3">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Email"
              formControlName="email"
              required
          />
      </div>
      <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="******************"
              formControlName="password"
              required
          />
      </div>
      <div class="flex items-center justify-center">
          <button
          class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 hover:bg-gradient-to-r hover:from-blue-500 hover:via-purple-500 hover:to-pink-500 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-500 w-full"
              type="submit"
              (click)="onSubmit()"
          >
              Register
          </button>
      </div>
      <div class="mt-4 text-red-500" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="mt-4" *ngIf="isUserAlreadyRegistered">
        <button
          class="bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 hover:bg-gradient-to-r hover:from-blue-500 hover:via-purple-500 hover:to-pink-500 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-500 w-full"
          type="button"
          (click)="goToLogin()"
        >
          Back to Login
        </button>
      </div>
  </form>
</div>
